  flutter_tts: ^3.8.3
  chewie: ^1.7.4
  video_player: ^2.5.2
  # exoplayer: ^2.16.0
  babylonjs_viewer: ^1.2.1
  rive: ^0.12.1
  flutter_animate: ^4.2.0+1
  webview_flutter: 2.8.0
  flutter_inappwebview: ^5.8.0
  flutter_svg: ^2.0.9
  flutter_html: ^3.0.0-beta.2
  flutter_webview_plugin: ^0.4.0
  html: ^0.15.4

# version: 1.0.0+1
version: 1.0.0

environment:
  # sdk: '>=2.12.0 <3.0.0'
  # sdk: '>=3.1.3 <4.0.0'
  # sdk: '>=3.0.0 <4.0.0'
  sdk: ">=2.17.0 <3.0.0"
  # sdk: '>=3.2.0-134.1.beta <4.0.0'

